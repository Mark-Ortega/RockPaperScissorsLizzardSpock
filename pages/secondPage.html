<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPScLSp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="/styles/style.css" />

  </head>
  <body>
    <div class="container-fluid pt-5 cHeight" id="wpTwo">
        
        <!-- Accordian Start-->
      <div class="accordion" id="accordionExample" style="width: 20%;">
        <div class="accordion-item" style="border: 0;">
          <h2 class="accordion-header" >
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Rule Book
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Scissors cuts paper.
              <br>
              Scissors decapitates lizard.
              <br>
              Rock crushes lizard.
              <br>
              Rock crushes scissors.
              <br>
              Paper covers rock.
              <br>
              Paper disproves Spock.
              <br>
              Lizard poisons Spock.
              <br>
              Lizard eats paper.
              <br>
              Spock smashes scissors.
              <br>
              Spock vaporizes rock.
            </div>
          </div>
        </div>
      </div>
      <!-- Accordian End -->

      <!-- Game Settings -->
        <div class="col-12 text-center">
          <p id="startTxt">How would you like to play?</p>
        </div>
        <div class="col-12 text-center">
          <button id="pVp" type="submit">
            PvP
          </button>
          <button id="pVe" type="submit">
            PvE
          </button>
          <button id="easyM" class="d-none" type="submit">
            Easy
          </button>
          <button
            id="mediumM"
            class="d-none"
            type="submit"
          >
            Medium
          </button>
          <button
            id="hardM"
            class="d-none"
            type="submit"
          >
            Hard
          </button>
          <!-- Game Settings -->

          <!-- Buttons Start -->
          <button id="rockBtn" class="d-none" type="submit">
            Rock
          </button>
          <button id="paperBtn" class="d-none" type="submit">
            Paper
          </button>
          <button id="scissorsBtn" class="d-none" type="submit">
            Scissors
          </button>
          <button id="lizardBtn" class="d-none" type="submit">
            Lizard
          </button>
          <button id="spockBtn" class="d-none" type="submit">
            Spock
          </button>
          <button id="replayBtn" class="d-none" type="submit">
            Play Again
          </button>
        </div>
        <div class="col text-center">
          <div class="row">
          <p id="userTurn"></p>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
          <div class="col-1">
            <b>
          <p id="user1Score">P1 Score: 0</p>
          </b>
        </div>
        <div class="col-1">
          <b>
          <p id="user2Score">P2 Score: 0</p>
        </b>
        </div>
        </div>
        </div>
      <!-- Buttons End -->

      <span id="dummy"></span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/app.js"></script>
  </body>
</html>
